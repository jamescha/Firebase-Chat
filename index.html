<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Chat</title>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.18/webcomponents-lite.js"></script>
    <link rel="import" href="html/gelati.html">
    <link rel="import" href="css/gelati.css" type="css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <hr/>
      <h2>Username (Email Address)</h2>
      <input type="text" name="userName" id="userName">
      <h2>Password</h2>
      <input type="password" name="password" id="password">
      <br>
      <paper-button raised id="login">Login</button>
      <br>
      <paper-button raised id="createNewUser" onclick="createUser()">Create New User</button>
      <h1>Message</h1>
      <h2 id="notice"><h2>
      <hr/>
      <input type="text" name="message" id="message">
    </div>
    <paper-button raised id="chat">Chat!</button>
    <div id="messages"></div>
  </body>

  <div id="dialog" title="Error">
    <p id="dialogMessage"></p>
  </div>
</html>
