<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Chat</title>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-card/paper-dialog-scrollable.html">
    <link rel="import" href="html/gelati.html">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <hr/>
      <div class="vertical-section">
        <h2>Username (Email Address)</h2>
        <paper-input label="userName" id="userName"></paper-input>
        <h2>Password</h2>
        <paper-input type="password" label="password" id="password"></paper-input>
        <br>
        <paper-button raised id="login">Login</paper-button>
        <br>
        <paper-button raised id="createNewUser" onclick="createUser()">Create New User</paper-button>
      </div>
      <h1>Message</h1>
      <h2 id="notice"><h2>
      <hr/>
      <paper-input label="message" id="message"></paper-input>
    </div>
    <paper-button raised id="chat">Chat!</paper-button>
    <paper-dialog-impl>
      <paper-dialog-scrollable>
        <div id="messages"></div>
      </paper-dialog-scrollable>
    </paper-dialog-impl>
  </body>

  <div id="dialog" title="Error">
    <p id="dialogMessage"></p>
  </div>
</html>
